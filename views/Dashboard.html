<header class="main-header">
	<a ui-sref="main.event" class="logo">
		<span class="logo-mini"><strong>P</strong>A</span>
		<span class="logo-lg"><strong>Peddler</strong> Admin</span>
	</a>
	<nav class="navbar navbar-static-top" role="navigation">
		<a href="javascript:void(0)" class="sidebar-toggle" data-toggle="offcanvas" role="button">
			<span class="sr-only">Toggle navigation</span>
		</a>
		<div class="navbar-custom-menu">
			<ul class="nav navbar-nav" ng-if="DashboardCtrl.userInfo">
				<li class="dropdown user user-menu">
					<a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
						<img ng-src="{{DashboardCtrl.userInfo.getAvatar()}}" class="user-image" alt="User Image">
						<span class="hidden-xs" ng-bind="DashboardCtrl.userInfo.getDisplayname()"></span>
					</a>
					<ul class="dropdown-menu">
						<li class="user-header">
							<img ng-src="{{DashboardCtrl.userInfo.getAvatar()}}" class="img-circle" alt="User Image">
							<p>{{DashboardCtrl.userInfo.getDisplayname()}}</p>
						</li>
						<li class="user-footer">
							<div class="pull-right">
								<a ng-click="DashboardCtrl.signOut()" class="btn btn-default btn-flat">Sign out</a>
							</div>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>
</header>
<aside class="main-sidebar">
	<section class="sidebar">
	  <ul class="sidebar-menu">
		<li class="header">MAIN NAVIGATION</li>
		<li ui-sref-active="active">
			<a ui-sref="dashboard.products">
				<i class="fa fa-edit"></i> <span>Products</span>
			</a>
		</li>
	  </ul>
	</section>
</aside>

<div class="content-wrapper">
	<ui-view name="dashboard"></ui-view>
</div>
