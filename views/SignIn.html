<div class="login-box">
  <div class="login-logo">
    <a href="javascript:void(0)"><strong>WorkShop</strong> Swivel</a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>
    <form name="loginForm" ng-submit="AuthCtrl.signIn(loginForm)" method="POST" novalidate>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" ng-change="AuthCtrl.hideError()" placeholder="Email" name="email" ng-model="AuthCtrl.input.email" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <span ng-if="loginForm.email.$error.required && !loginForm.email.$pristine" class="input-error-label">Email can not blank!</span>
        <span ng-if="loginForm.email.$error.email && !loginForm.email.$pristine" class="input-error-label">Not valid email!</span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" ng-change="AuthCtrl.hideError()" placeholder="Password" name="password" ng-model="AuthCtrl.input.password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <span ng-if="loginForm.password.$error.required && !loginForm.password.$pristine" class="input-error-label">Password can not blank</span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <span ng-if="AuthCtrl.messageError" class="input-error-label">{{AuthCtrl.messageError}}</span>
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" ladda="AuthCtrl.loading">Sign In</button>
        </div>
      </div>
    </form>
  </div>
</div>
